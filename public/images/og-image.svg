  </text>

  <!-- Call to action -->
  <rect x="450" y="530" width="300" height="60" rx="10" fill="white" opacity="0.2"/>
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Listen • Donate • Impact
  </text>
